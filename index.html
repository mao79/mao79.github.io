    <h1>Githubとは</h1>
    <p>GitHubは、ソフトウェア開発プロジェクトのバージョン管理を共有できるウェブサービスです。
        2008年に設立したこのサービスは、１年も経たずに開発者の中で圧倒的な人気を博し、いまやIT業界でも必須のサービスになりました。
        エンジニア以外にも、経営者やデザイナーなど、エンジニアと関わる機会の多い様々な業界で使用されています</p>
        <h2>Githubの使い方</h2>
        <ul>
            <li>アカウントの登録</li>
            <li>SourceTreeのインストール</li>
            <li>リポジトリの作成</li>
            <li>リポジトリを登録する</li>
        </ul>
